<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch2</title>
</head>

<body>
    <h1 id="GetTime"></h1>
    <h3 id="GetDate"></h3>


    <script>
        function MyDate() {
            var CDate = new Date();
            var hour = (CDate.getHours() < 10) ? "0" + CDate.getHours : CDate.getHours();
            var Min = (CDate.getMinutes() < 10) ? "0" + CDate.getMinutes()  : CDate.getMinutes() ;
            var Sec = (CDate.getSeconds() < 10) ? "0" + CDate.getSeconds() : CDate.getSeconds();
            var AM_PM = (CDate.getHours() >= 12) ? "PM" : "AM";
            if (CDate.getHours() == 0) {
                hour = 12
            } else if (CDate.getHours() > 12) {
                hour = CDate.getHours() - 12;
            } else {
                hour = CDate.getHours();
            }
            let correntTime = hour + ":" + Min + ":" + Sec + ":" + AM_PM;
            document.getElementById("GetTime").innerHTML = correntTime;
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var month= ["January","February","March","April","May","June","July",
            "August","September","October","November","December"];
            let correntDate=days[CDate.getDay()]+","+month[CDate.getMonth()];
            document.getElementById("GetDate").innerHTML = correntDate;

        }
        MyDate()
        setInterval(() => {
            MyDate()

        }, 1000);

    </script>
</body>

</html>
